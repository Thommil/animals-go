version: "3"

services:
  #Web Service
  animals-go-ws:
    container_name: "animals-go-ws"
    image: "animals-go-ws"
    depends_on:
      - mongo
    build : 
      context: "../"
      dockerfile: "docker/animals-go-ws.Dockerfile"
    environment:
      GIN_MODE: "release"
    ports:
      - "8001"

  #MongoDB
  mongo:
    container_name: "mongo"
    image: "mongo:latest"
    ports:
      - "27017"